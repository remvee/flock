<html>
  <head>
    <style>
      * { box-sizing: border-box; font-size: 14px; }
      body { margin: 0; background: #def; font-family: sans-serif;  }
      div#app { width: 100vw; height: 100vh; }
      svg { width:100%; height: 100%; }
      div.controles { position: absolute; display: inline-block; top: 0; left: 0; padding: 1.5em; background: rgba(255,255,255,.5); border-radius: 0 0 15px 0; border: solid rgba(255,255,255,.5) 2px; border-top: none; border-left: none; }
      div.controles label, div.controles label span { display: block; }
      div.controles label { margin-bottom: 5px; }
      div.controles button { width: 100%; padding: .25em; }
    </style>
    <meta name="viewport" value="width=device-width">
  </head>
  <body>
    <div id="app"></div>
    <script src="js/react-0.11.1.js"></script>
    <script src="js/app/goog/base.js" type="text/javascript"></script>
    <script src="js/app.js"></script>
    <script>goog.require('flock.core');</script>
    <script>flock.core.main()</script>
  </body>
</html>
